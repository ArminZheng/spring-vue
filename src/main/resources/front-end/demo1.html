<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
    {{message}}<br>
    <span v-bind:title="message">mouse here less second</span>
</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        //Model : 数据
        data:{
            message: "hello vue!"
        }
    });
</script>
</body>

<!--ViewModel层 : F12中可以使用vm.message改变数据-->
</html>
