<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
    <p>currentTime1(): {{currentTime1()}}</p><br>
    <p>currentTime1: {{currentTime1}}</p><br>
    <p>currentTime2(): {{currentTime2}}</p><br>
    <p>currentTime2: {{currentTime2}}</p><br>
</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            message: "hello, world"
        },
        methods: {
            currentTime1: function () {
                return Date.now();
            }
        },
        computed: { //计算属性
            //最好别重名，重名了调用不了计算属性
            //特色，相当于缓存，里面东西不变，只计算一次
            currentTime2: function () {
                return Date.now();
            }
        }
    });
</script>
</body>
</html>
