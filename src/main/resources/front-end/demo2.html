<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>NO</h1>
    <h1 v-if="type==='a'">A</h1>
    <h1 v-else-if="type==='b'">B</h1>
    <h1 v-else-if="type===b">B</h1>

    <li v-for="item in items">{{item.message}}</li>

</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        //Model : 数据
        data:{
            ok: true,
            type: "a",
            items: [
                {message: "我要变强"},
                {message: "我要变更强"}
            ]
        }
    });
</script>
</body>
</html>
